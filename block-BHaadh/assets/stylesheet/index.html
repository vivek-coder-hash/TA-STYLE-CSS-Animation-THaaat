<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D&2D</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header"><h1>3D - 2D blocks In CSS</h1></header>
    <main class="main">
      <div class="div-2d">
        <div class="cube2d">
          <figure class="side2d top2d">1</figure>
          <figure class="side2d left2d">2</figure>
          <figure class="side2d right2d">3</figure>
        </div>
      </div>

      <div class="cube-container">
        <div class="cube">
          <figure class="side front">1</figure>
          <figure class="side back">2</figure>
          <figure class="side left">3</figure>
          <figure class="side right">4</figure>
          <figure class="side top">5</figure>
          <figure class="side bottom">6</figure>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
